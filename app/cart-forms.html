<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,400i|Roboto:400,500,700" rel="stylesheet"/>
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="img/shop/favicon.png"/>
    <link href="libs/slick/slick.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/media.css" rel="stylesheet"/>

<body>

<!--Header-->
<header class="header" id="header">
    <div class="container">
        <div class="header__row">
            <div class="header__col">

                <!-- Logo-->
                <div class="header__logo">
                    <a class="header__logo-link" href="/">
                        <img class="header__logo-img" src="img/shop/logo.svg" alt="logo"/>
                    </a>
                </div>

            </div>
        </div>
    </div>
</header>

<!--bread crumb-->
<section class="links" id="links">
    <div class="container">
        <div class="links__item"><a class="links__item-home" href="/">products</a>
            <div class="links__item-arr"></div>
            <span class="links__item-act">customer information</span>
            <div class="links__item-arr"></div>
            <span class="links__item-opa">shipping method</span>
            <div class="links__item-arr"></div>
            <span class="links__item-opa">payment method</span>
        </div>
    </div>
</section>

                                <label>Email</label>
                                <input type="email" placeholder="Email">

                        </div>

                                    <input type="text" placeholder="Last Name">

                                <input type="text" placeholder="Address">

                                <label>City</label>

                            </div>

                            <div class="cart-form-flex-input c-3">

                                        <option value="Cuba">Cuba</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Greece">Greece</option>
                                        <option value="Grenada">Grenada</option>
                                        <option value="Haiti">Haiti</option>
                                        <option value="Heard Island And Mcdonald Islands">Heard &amp; McDonald Islands</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="Israel">Israel</option>
                                        <option value="Japan">Japan</option>
                                        <option value="Sint Maarten">Saint Martin</option>
                                        <option value="Saint Barthélemy">St. Barthélemy</option>
                                        <option value="Saint Kitts And Nevis">St. Kitts &amp; Nevis</option>
                                        <option value="Saint Lucia">St. Lucia</option>
                                        <option value="Saint Martin">St. Martin</option>
                                        <option value="Saint Pierre And Miquelon">St. Pierre &amp; Miquelon</option>
                                        <option value="Sweden">Sweden</option>
                                        <option value="Timor Leste">Timor-Leste</option>
                                        <option value="Tokelau">Tokelau</option>
                                        <option value="Tonga">Tonga</option>
                                        <option value="Trinidad and Tobago">Trinidad &amp; Tobago</option>

                                        <option value="United States Minor Outlying Islands">U.S. Outlying Islands</option>
                                        <option value="United States">United States</option>
                                    </select>
                                </div>

                                    <label>State</label>

                                        <option value="" disabled="">State</option>
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="American Samoa">American Samoa</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="Arkansas">Arkansas</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>

                                        <option value="Kansas">Kansas</option>
                                        <option value="Kentucky">Kentucky</option>

                                        <option value="North Dakota">North Dakota</option>
                                        <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                                        <option value="Ohio">Ohio</option>
                                        <option value="Oklahoma">Oklahoma</option>
                                        <option value="Oregon">Oregon</option>
                                        <option value="Palau">Palau</option>
                                        <option value="Pennsylvania">Pennsylvania</option>
                                        <option value="Puerto Rico">Puerto Rico</option>
                                        <option value="Rhode Island">Rhode Island</option>
                                        <option value="South Carolina">South Carolina</option>
                                        <option value="South Dakota">South Dakota</option>
                                        <option value="Tennessee">Tennessee</option>
                                        <option value="Texas">Texas</option>
                                        <option value="Utah">Utah</option>
                                        <option value="Vermont">Vermont</option>
                                        <option value="Virgin Islands">Virgin Islands</option>

                            <div class="field-wrap">
                                <label>Phone</label>
